<html>

  <head>

    <title>Mul</title>

  </head>

  <body>

    <script>

      for(let i=1;i<=10;i++)

      {

        for(let j=1;j<=10;j++)

        {

          document.writeln(i+"*"+j+"="+i*j+"<br>");

        }

        document.write("<br>");

      }

    </script>

  </body>

</html>
